<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container">

<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <a class="navbar-brand" href="{% url 'welcome' %} ">
<img src="" alt="">
  </a>
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'welcome' %}">Instagram</a>
    </div>
    <!-- Adding a search form  -->
    <div class="col-sm-8 col-md-8 navbar-right">

      <form class="navbar-form" role="search" action="">

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" name="category">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>
      </form>
      <div class="col-sm-12 col-md-12"  >
            {% if user.is_authenticated %}
            <ul>
              <li class="nav-item dropdown navbar-right">
                <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account
                          <span class="caret"></span>
                      </a>
                <ul class="dropdown-menu" role="menu">
                  <li>
                    <a href="{%url 'welcome'%}">Home</a>
                  </li>
                  <li>
                    <a href="/accounts/register/">Register</a>
                  </li>
                  <li>
                    <a href="/accounts/password/change">Change Password</a>
                  </li>
                  <li>
                    <a href="/logout">Logout</a>
                  </li>
                </ul>
              </li>
            </ul>
            {% else %}
            <li>
              <a class='btn btn-default' href="/accounts/login">Login</a>
            </li>

            {% endif %}
          </div>

    </div>
  </div>
</nav>
</div>
</body>
</html>
